<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Mastery EE</title>
        <h:outputStylesheet library="css" name="error.css"/>
    </h:head>
    <h:body>
        <h:messages styleClass="errorMessage"/>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Phone Number"/>
                <h:inputText p:type="number" label="Phone Number" id="phone" value="#{customer.phone}" validator="phoneValidator" required="true"/>
                <h:panelGroup/>
                <h:commandButton action="confirmation" value="Save"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
