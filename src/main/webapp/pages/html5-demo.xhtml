<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head jsf:id="head">
        <title>Mastery EE</title>
        <link jsf:library="css" jsf:name="html5.css" rel="stylesheet"/>
    </head>
    <body jsf:id="body">
        <h:messages styleClass="errorMessage"/>
        <form jsf:prependId="false">
            <table>
                <tr>
                    <td>
                        <label jsf:for="firstName">First Name</label>
                    </td>
                    <td>
                        <input type="text" jsf:id="firstName" jsf:label="First Name" jsf:value="#{customer.firstName}" jsf:required="true">
                            <f:validateLength minimum="3" maximum="30"/>
                        </input>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" jsf:action="confirmation" jsf:value="Save"/>
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
