<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Mastery EE</title>
    <h:outputStylesheet library="css" name="error.css"/>
</h:head>
<f:view>
    <h:messages styleClass="errorMessage"/>
    <h:form styleClass="form">
        <h:panelGrid columns="2">
            <h:outputLabel for="firstName" value="First Name"/>
            <h:inputText id="firstName" label="First Name" value="#{customer.firstName}" required="true">
                <f:validateLength minimum="3" maximum="30"/>
            </h:inputText>
            <h:outputLabel for="lastName" value="Last Name"/>
            <h:inputText id="lastName" label="Last Name" value="#{customer.lastName}" required="true">
                <f:validateLength minimum="3" maximum="30"/>
            </h:inputText>
            <h:outputLabel for="email" value="Email"/>
            <h:inputText id="email" label="Email" value="#{customer.email}" validator="#{emailValidatorCustom.validate}" required="true"/>
            <h:panelGroup/>
            <h:commandButton action="confirmation" value="Save"/>
        </h:panelGrid>
    </h:form>
</f:view>
</html>
